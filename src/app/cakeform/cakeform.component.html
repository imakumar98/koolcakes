<mat-card class="abc">
    <form (ngSubmit)="processForm(SignupForm)" #SignupForm="ngForm" class="border border-light p-5" action="https://formspree.io/kajolkumarisingh222@gmail.com" method="POST" >
  
      <p class="h4 mb-4">Cake Description Form
      </p>
      <hr>
      <div class="row" style="margin-top: 5%;">
          <label for="textInput">How many people do you need to serve? What size cake do you need?</label>
          <select class="browser-default custom-select mb-8" id="select" name="size">
            <option value="" disabled="" selected="">Select Size</option>
            <option value="1">8'' x 12''  80 - 120 Portion*  <strong style="color: red;">£220</strong></option>
            <option value="2">10'' x 14''	120 - 160 Portion*	<strong style="color:red;">£270</strong></option>
          </select>
      </div>

      <div class="row" style="margin-top: 5%;">
        <label for="textInput">Do you want vanilla or chocolate sponge?</label>
        <select class="browser-default custom-select mb-8" id="select" name="sponge type">
          <option value="" disabled="" selected="">Select Sponge</option>
          <option value="1">	Vanila Sponge Cake</option>
          <option value="2">Chocolate Sponge Cake<strong style="color:red;">(+ £10)</strong></option>
        </select>
    </div>

    <div class="row" style="margin-top: 5%;">
      <label for="textInput">Do you want vanilla or chocolate Cream?</label>
      <select class="browser-default custom-select mb-8" id="select" name="cream">
        <option value="" disabled="" selected="">Select Cream</option>
        <option value="1">Vanilla Cream</option>
        <option value="2">Chocolate Cream</option>
      </select>
  </div>

  <div class="row" style="margin-top: 5%;">
    <label for="textInput">Do you want your cake to contain eggs?</label>
    <select class="browser-default custom-select mb-8" id="select" name="egg or eggless">
      <option value="" disabled="" selected="">Select Egg</option>
      <option value="1"> Eggless</option>
      <option value="2">With Eggs</option>
    </select>
</div>

<div class="row" style="margin-top: 5%;">
  <label for="textInput">What filling do you want inside your cake?</label>
  <select class="browser-default custom-select mb-8" id="select" name="cake filler">
    <option value="" disabled="" selected="">Select Cake Filler</option>
    <option value="1">Mixed Fruit Jam</option>
    <option value="2">White Butter Cream</option>
  </select>
</div>

<div class="row" style="margin-top: 5%;">
  <label for="textInput">Would you like to add a message onto the cake?</label>
  <h6>If you do not want a message, please leave below box empty. We will decorate the cake with your chosen toppings (No Extra Charge).
    The message on the cake will be written in the same colour as the colour of the ribbon chosen above.</h6>
    Type the message: 
    <input type="text" style="width:800px;border:1px solid black;" name="message">
</div> 

<div class="row" style="margin-top: 5%;">
    <label for="textInput">What colour writing do you want?</label>
    <select class="browser-default custom-select mb-8" id="select" name="message color">
      <option value="" disabled="" selected="">Select Colour</option>
      <option value="1">Blue</option>
      <option value="2">Brown</option>
      <option value="3">Gold</option>
      <option value="4">Light Green</option>
      <option value="5">Green</option>
    </select>
  </div>
  
<br> <br>
<!-- <input type="submit" value="Send"> -->
      <button mat-raised-button color="primary" class="btn btn-info btn-block" type="submit" style="margin-top: 5%;width:25%;margin:auto;" value="Send">Submit</button>
    </form>
  </mat-card>
