<title>Contact</title>

<mat-card class="outercard">
    <mat-card-title>
        Offers Register Form
      </mat-card-title>
  <mat-card class="innercard">
        <form (ngSubmit)="Offersreg(SignupForm)" #SignupForm="ngForm">
          <mat-form-field>
            <input type="text"
                    matInput
                    name="heading"
                    ngModel
                    placeholder="Offer's Heading"
                    #head= "ngModel" required>
            <mat-error *ngIf="head.invalid">Please Enter offer's heading!</mat-error>
          </mat-form-field> <br> <br>

          <mat-form-field>
              <input type="text"
                      matInput
                      name="subheading"
                      ngModel
                      placeholder="Subheading(if any)"
                      #subhead= "ngModel">
              <mat-error *ngIf="subhead.invalid">Please Enter the subheading!</mat-error>
            </mat-form-field> <br><br>

            <mat-form-field>
                <input type="text"
                        matInput
                        name="content"
                        ngModel
                        placeholder="Offer's Description"
                        #head= "ngModel" required>
                <mat-error *ngIf="head.invalid">Please Enter the offer's content!</mat-error>
              </mat-form-field> <br> <br>

              <div class="img" >
                <h6>Please choose your image file</h6>
                <input type="file" name="image" (change)="selectedImage($event)">
              </div> <br> <br>

            <div class="butn">
            <button mat-button><b>Submit</b></button>
          </div>
        </form> <br>
        <span style="float: right;"><button mat-raised-button> <a routerLink="/admin/offerspage">Back</a> </button></span> 
  </mat-card>
</mat-card>
