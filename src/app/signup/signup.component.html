<html>
<head>
    <script>
    function validate() {
        var password = document.getElementById("password").value;
        var cnfpassword = document.getElementById("ConfirmPassword").value;
        if(password != cnfpassword){
            alert("Password don't match");
            return false;
        }
        return true;
    }

</script>
</head>
  <body>
    <form action="/signup" method="post">
      <div>
        <label>FirstName:</label>
        <input type="text" name="firstName"  required pattern="[a-zA-Z\s]+" title= "Only alphabets allowed" />
        <br/>
      </div>
      <div>
        <label>Lastname:</label>
        <input type="text" name="lastName" required pattern="[a-zA-Z\s]+" title= "Only alphabets allowed" />
        <br/>
      </div>
      <div>
        <label>Email:</label>
        <input type="email" name="eMail" required pattern="[a-zA-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
        <br/>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" name="password"  id= "password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
      </div>
      <div>
        <label>ConfirmPassword:</label>
        <input type="password" name="ConfirmPassword" id="ConfirmPassword" required />
        <br/>
      </div>
      <div>
        <input type="submit" id="btnSubmit" value="Submit" onClick = "return validate()" />
      </div>
    </form>
  </body>
</html>


<router-outlet></router-outlet>
